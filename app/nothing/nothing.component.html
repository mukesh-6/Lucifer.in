<h2>Sing-Up</h2>
<form [formGroup]="registerFrmGrp" (ngSubmit)="onSignup()">
    <div>
        <label for="name">Firstname</label>
        <input type="text" name="fname" formControlName="fname">
    </div>
    <div>
        <label for="name">Lastname</label>
        <input type="text" name="lname" formControlName="lname">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email">
    </div>
    <div>
        <label for="password">password</label>
        <input type="password" name="password" formControlName="password">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" name="address" formControlName="address">
    </div>
    <div>
        <label for="city">City</label>
        <select name="city" formControlName="city">
            <option *ngFor="let cty of cities" [value]="cty.citycode"> {{cty.cityvalue}} </option>
        </select>
    </div>    
     <div>
        <button [disabled]="!registerFrmGrp" type="submit">Login</button>
    </div>
</form>
